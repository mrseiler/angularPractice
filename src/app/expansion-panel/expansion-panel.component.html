<div class="wrap">
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Guy One
        </mat-panel-title>
        <mat-panel-description>
          Co-Host
        </mat-panel-description>
      </mat-expansion-panel-header>
      <hr />
      <p>Hello World</p>
      <p>Just having a good time.</p>
  
    </mat-expansion-panel>
    <mat-expansion-panel class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Guy Two
          </mat-panel-title>
          <mat-panel-description>
            Co-Host
          </mat-panel-description>
        </mat-expansion-panel-header>
        <hr />
        <img src="../../assets/pictures/stickfigure.png" height="200" width="150" position="absolute">
        <p>At the beach</p>
        <p>Watching tv</p>
    
      </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
  </div>
